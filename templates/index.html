<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
    <script src="../static/js/levels.js" defer></script>
    <script src="../static/js/game.js" defer></script>
    <script src="../static/js/player.js" defer></script>
    <meta charset="UTF-8">
    <title>Cat on Milky Way!</title>
</head>
<body style="background-color: gray; width: 100%">
<div class="container min-vw-100">
    <div class="jumbotron col-8 m-auto shadow-lg rounded">
        <h1 style="margin-left: 43%;">Milky Way</h1>
    </div>
    <div class="container col-12 d-flex justify-content-between w-100 p-0">
        <div class="container p-4 shadow-lg col-2" style="background-color: lightblue">
            <div class="container">
                <table class="table table-striped table-hover">
                    <th>Game Info</th>
                    <tr><td>Level 1</td></tr>
                    <tr><td>Level 2</td></tr>
                    <tr><td>Level 3</td></tr>
                </table>
            </div>
        </div>
        <div class="container shadow-lg bg-secondary rounded float-left p-0" id="game_window" style="height: 600px; min-width: 900px;">
            <button class="btn btn-outline-success" id="start" style="width: 300px; height: 100px; margin-left: 35%; margin-top: 20%; font-size: xx-large">START</button>
        </div>
        <div class="container float-left p-0" style="background-color: black">
            <p style="color: white; margin-left: 30%; font-size: x-large">Inventory:</p>
            <div class="container" style="width: 70%; height: 100%" id="inventory">

            </div>
        </div>
    </div>
</div>
</body>
</html>
